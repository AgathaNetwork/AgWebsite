<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous">

    <title>登录OpenID | Agatha纯净生存</title>
  </head>
  <body>
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
<div class="container-fluid">
<a class="navbar-brand" href="/accounts/">
<img src="/img/Ag_0404.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
OpenID
</a>
</div>
</nav>

    <div class="container" style="margin-top:1rem">
    <div class="row">
      <div class="col">
      <h1>登录</h1>
  <div class="form-group" style="margin-left:1rem">
    <label for="id">用户名</label>
    <input class="form-control" id="id" aria-describedby="idHelp">
    <small id="idHelp" class="form-text text-muted">与您在游戏内使用的ID相同。</small>
  </div>
  <div class="form-group" style="margin-left:1rem">
    <label for="pass">密码</label>
    <input type="password" class="form-control" id="pass">
  </div>
  <button type="submit" class="btn btn-primary" id="loginButton" onclick="Login();" style="margin-left:1rem">登录</button> 
  
  <div class="alert alert-danger alert-dismissible fade" role="alert" id="Alert_LoginFailed" style="margin-top:1rem">
  <strong>错误：</strong>登录失败
</div>
<div class="alert alert-success alert-dismissible fade" role="alert" id="Alert_LoginSuccess" style="margin-top:1rem">
  <strong>成功：</strong>登录成功，正在跳转
</div>

    </div>
    </div>
</div>
    <script src="/js/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
